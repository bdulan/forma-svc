<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- load p5.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.dom.min.js"></script>
  <!-- load ml5.js -->
  <script src="https://unpkg.com/ml5@0.4.2/dist/ml5.min.js"></script>
  <!-- keep the video in center of browser -->
  <script src="https://cdn.jsdelivr.net/npm/p5@1.2.0/lib/addons/p5.sound.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="static/css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <meta charset="utf-8" />
  <style type="text/css">
    body{
      text-align: center;
    }
  </style>
</head>
<body style="background-color: rgba(46.75,45,45,0.97);">
  <p id="status">Loading Model...</p>
  <div id="videoContainer"></div>
  <!-- load the posenet.js file -->
  <div class="container">
    <div class="row">
      <div class="col">
        <button id="record" type="button" class="btn btn-primary btn-lg" onclick="record()">Record</button>
      </div>
      <div class="col">
        2 of 2
      </div>
    </div>
  </div>
  <script src="static/js/posenet.js"></script>
  <script>
      function record(){
        var ms = 3000;
        var start = new Date().getTime();
        var end = start;
        while(end < start + ms) {
            end = new Date().getTime();
        }
        window.location.href = "/stats";
    }
</script>

</body>
</html>
