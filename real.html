  <div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col">
        <button onclick="record()">Record</button>
      </div>
      <div class="col">
        2 of 2
      </div>
    </div>
  </div>
  <script>
      function record(){
        var ms = 3000;
        var start = new Date().getTime();
        var end = start;
        while(end < start + ms) {
            end = new Date().getTime();
        }
        window.location.href = "/stats";
    }
</script>
